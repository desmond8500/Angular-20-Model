<div class="invoice-card">
  <div class="flex justify-content-between align-items-center">
    <div class="tag">{{ facture().statut }}</div>
    <div>
      <div class="reference">{{ facture().reference }}</div>
      <div class="paydate">{{ facture().paydate }}</div>
    </div>
  </div>
  <hr>
  <div class="description">
    {{ facture().description }}
  </div>
  <div class="price">{{ facture().montant | number }} F</div>
</div>
