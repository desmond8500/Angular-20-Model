<app-breadcrumbs></app-breadcrumbs>



<div class="grid grid-nogutter">
  <div class="col-4 pr-2">
    <div class="month">Mois</div>
    @for(month of months; track month.value){
      @if (month.value <= activeMonth) {
        <div class="mb-2 w-full">
          <p-button class="w-full mb-2" [label]="month.label+` 2025`" (onClick)="getMonth(month.value, 2025)"></p-button>
        </div>
      }
    }@empty {
      <div>Il n'y a pas de facture</div>
    }

  </div>
  <div class="col-8">
    <div class="month">Factures {{ title() }}</div>
    <div class="grid ">
      @for(facture of factures().data; track facture.id){
        <a [href]="facture.folder" target="_blank" class="col-6 link" style="text-decoration: none;">
          <app-invoice-card [facture]="facture"></app-invoice-card>
        </a>
      }
    </div>
  </div>
</div>
